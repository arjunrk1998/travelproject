<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>
<h1>login page</h1>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br><br>
    <input type="password" name="password" placeholder="enter your password"><br><br>
    <input type="submit">
</form>
{% for j in messages %}
<h1>{{j}}</h1>
{% endfor %}


</body>
</html>
